_schema-version: "3.2"
ID: sap-btp-sapui5vanita
description: A Fiori application.
version: 0.0.1
modules:
- name: sap-btp-sapui5vanita-dest-content
  type: com.sap.application.content
  requires:
  - name: sap-btp-sapui5vanita-dest-srv
    parameters:
      content-target: true
  - name: sap-btp-sapui5vanita-repo-host
    parameters:
      service-key:
        name: sap-btp-sapui5vanita-repo-host-key
  - name: sap-btp-sapui5vanita-uaa
    parameters:
      service-key:
        name: sap-btp-sapui5vanita-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: sap-btp-sapui5vanita_repo_host
          ServiceInstanceName: sap-btp-sapui5vanita-html5-srv
          ServiceKeyName: sap-btp-sapui5vanita-repo-host-key
          sap.cloud.service: sap-btp-sapui5vanita
        - Authentication: OAuth2UserTokenExchange
          Name: sap-btp-sapui5vanita_uaa
          ServiceInstanceName: sap-btp-sapui5vanita-xsuaa-srv
          ServiceKeyName: sap-btp-sapui5vanita-uaa-key
          sap.cloud.service: sap-btp-sapui5vanita
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: sap-btp-sapui5vanita-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: sap-btp-sapui5vanita-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - sapbtpsapui5vanita.zip
      name: sapbtpsapui5vanita
      target-path: resources/
- name: sapbtpsapui5vanita
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: sap-btp-sapui5vanita-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: sap-btp-sapui5vanita-dest-srv
    service-plan: lite
- name: sap-btp-sapui5vanita-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: sap-btp-sapui5vanita-xsuaa-srv
    service-plan: application
- name: sap-btp-sapui5vanita-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: sap-btp-sapui5vanita-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
